<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>View Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      margin: auto;
    }

    .image-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-delete, .btn-download {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-delete {
      background-color: #f44336;
      color: white;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .btn-download {
      background-color: #2196F3;
      color: white;
      margin-left: 5px;
    }

    .btn-download:hover {
      background-color: #1976D2;
    }

    #topButtons {
      margin-bottom: 20px;
    }
  </style>
</head>

  <div id="topButtons">
    <button onclick="window.location.href='index.html'">â¬… Back</button>
    <button onclick="deleteAllFiles()">ðŸ—‘ Delete All</button>
  </div>

  <div id="gallery"></div>

  <!-- Firebase -->

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  
  <script src="view.js"></script>
</body>
</html>
