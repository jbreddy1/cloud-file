<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-choose {
            background-color: #2196F3;
            color: white;
        }

        .btn-choose:hover {
            background-color: #1976D2;
        }

        .btn-upload {
            background-color: #4CAF50;
            color: white;
        }

        .btn-upload:hover {
            background-color: #45a049;
        }

        .btn-back {
            background-color: #f44336;
            color: white;
        }

        .btn-back:hover {
            background-color: #d32f2f;
        }

        #preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
            width: 150px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .file-card img {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 5px;
        }

        .progressContainer {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 8px;
            height: 20px;
            margin-top: 5px;
            display: none;
        }

        .progressBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<h2>ðŸ“¤ Upload Files</h2>

<div>
    <input type="file" id="fileInput" multiple hidden />
    <label class="btn btn-choose" for="fileInput">Choose Files</label>
    <button class="btn btn-upload" id="uploadBtn">Upload</button>
    <button class="btn btn-back" onclick="window.location.href='index.html'">â¬… Back</button>
</div>

<div id="preview"></div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script src="app.js"></script>
</body>
</html>
